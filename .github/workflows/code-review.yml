name: code-review

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  kmp-ios:
    name: kmp-ios
    runs-on: macOS-latest
    # Only run build in template repo
    # if: github.event.repository.name == 'KMP-App-Template-Native' && github.repository_owner == 'Kotlin'
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
      - name: Set Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.3.app/Contents/Developer
      - name: iOS debug build
        run: cd iosApp && xcodebuild -scheme iosApp -configuration Debug -destination 'platform=iOS Simulator,OS=latest,name=iPhone 15' CODE_SIGNING_ALLOWED='NO'
      - name: Upload App
        uses: actions/upload-artifact@v4
        with:
          name: kmp-ios.app
          path: /Users/runner/Library/Developer/Xcode/DerivedData/iosApp-guppqqfdhdiftkfglvxojxmqinzi/Build/Products/Debug-iphonesimulator/spacecraft-kmp.app


  kmp-android:
    runs-on: macOS-latest
    # Only run build in template repo
    # if: github.event.repository.name == 'kmp' && github.repository_owner == 'Kotlin'
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
      - name: Kmp Android debug build
        run: ./gradlew assembleDebug --stacktrace
      - name: Upload App
        uses: actions/upload-artifact@v4
        with:
          name: kmp-android.apk
          path: app/build/outputs/apk/debug/app-debug.apk

  kmp-desktop:
    runs-on: macOS-latest
    # Only run build in template repo
    # if: github.event.repository.name == 'kmp' && github.repository_owner == 'Kotlin'
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
      - name: Kmp Desktop debug build
        run: ./gradlew assembleDebug --stacktrace
#      - name: Upload App
#        uses: actions/upload-artifact@v4
#        with:
#          name: kmp-desktop.apk
#          path: app/build/outputs/apk/debug/app-debug.apk

  kmp-wasmJs:
    runs-on: ubuntu-latest
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: "‚úÖ Checkout code"
        uses: actions/checkout@v4
      - name: "‚öôÔ∏è Set up JDK 21"
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: "‚öôÔ∏è Setup Gradle"
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.9

      - name: "üõ†Ô∏è Build WasmJS App"
        run: gradle :app:wasmJsBrowserDistribution
      - name: "üìÑ Configure GitHub Pages"
        uses: actions/configure-pages@v5
      - name: "üì§ Upload GitHub Pages artifact"
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./app/build/dist/wasmJs/productionExecutable
      - name: "üöÄ Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4
